syntax = "proto3";

package rpc;

service Replicator {
  rpc replicateMsg (Request) returns (Response) {}
  rpc rejoin (RejoinRequest) returns (Response) {}
}

message Request {
  uint64 tr_id = 1;
  string msg = 2;
}

// do we need this? Mb gRPC uses ACKs internally?
message Response {
  bool success = 1;
}